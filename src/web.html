        <div class="case">
            <h4>念奴娇·赤壁怀古</h4>
            <p>大江东去，浪淘尽，千古风流人物。</p>
            <p>故垒西边，人道是，三国周郎赤壁。</p>
            <p>乱石穿空，惊涛拍岸，卷起千堆雪。</p>
            <p>江山如画，一时多少豪杰。</p>
            <p>遥想公瑾当年，小乔初嫁了，雄姿英发。</p>
            <p>羽扇纶巾，谈笑间，樯橹灰飞烟灭。</p>
            <p>故国神游，多情应笑我，早生华发。</p>
            <p>人生如梦，一尊还酹江月。</p>
